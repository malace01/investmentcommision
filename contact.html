<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Universal Investment</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-footer"></div>

    <!-- Main Content -->
    <main>
        <section id="contact-1150">
            <div class="cs-container">
                <div class="cs-content">
                    <span class="cs-topper">Contact Us</span>
                    <h2 class="cs-title">We Love to Hear from Our Happy Customers</h2>
                </div>
                <div class="cs-contact-group">
                    <picture class="cs-picture">
                        <source media="(max-width: 600px)" srcset="https://via.placeholder.com/630x300">
                        <source media="(min-width: 601px)" srcset="https://via.placeholder.com/630x300">
                        <img loading="lazy" decoding="async" src="https://via.placeholder.com/630x300" alt="people" width="630" height="300">
                    </picture>
                    <p class="cs-contact-text">
                        There are many variations of passages of available but the majority have suffered alteration in some form, by injected randomized words even slightly believable.
                    </p>
                    <ul class="cs-ul">
                        <li class="cs-li">
                            <picture class="cs-icon-wrapper">
                                <img aria-hidden="true" src="https://via.placeholder.com/40" alt="phone icon" class="cs-icon" width="40" height="40" decoding="async">
                            </picture>
                            <div class="cs-flex-group">
                                <span class="cs-header">Phone</span>
                                <a href="tel:888-4565-789" class="cs-link">+1 (888) 4565 789</a>
                            </div>
                        </li>
                        <li class="cs-li">
                            <picture class="cs-icon-wrapper">
                                <img aria-hidden="true" src="https://via.placeholder.com/40" alt="address icon" class="cs-icon" width="40" height="40" decoding="async">
                            </picture>
                            <div class="cs-flex-group">
                                <span class="cs-header">Address</span>
                                <a href="" class="cs-link">2553 Woodbridge Lane, Boston Ware 120</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <form class="cs-form" id="cs-form-1150" name="Contact Form" method="post">
                    <label class="cs-label">
                        Name
                        <input class="cs-input" required type="text" id="name-1150" name="name" placeholder="Name">
                    </label>
                    <label class="cs-label cs-email">
                        Email
                        <input class="cs-input" required type="email" id="email-1150" name="email" placeholder="Email">
                    </label>
                    <label class="cs-label cs-phone">
                        Phone
                        <input class="cs-input" required type="number" id="phone-1150" name="phone" placeholder="Phone">
                    </label>
                    <label class="cs-label">
                        Message
                        <textarea class="cs-input cs-textarea" required name="Message" id="message-1150" placeholder="Write message..."></textarea>
                    </label>
                    <button class="cs-button-solid cs-submit" type="submit">Make an Appointment</button>
                </form>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="scripts/script.js"></script>
    <script>
        // Load the header and footer
        fetch('header-footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-footer').innerHTML = data;
            });

        fetch('header-footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
